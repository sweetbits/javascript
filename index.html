<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tutorials</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="twelve columns">

        <tutorials show={ Parse.User.current() }></tutorials>
        <login hide={ Parse.User.current() }></login>

      </div>
    </div>
  </div>

  <script src="tutorials.tag" type="riot/tag"></script>
  <script src="https://cdn.jsdelivr.net/g/riot@2.0(riot.min.js+compiler.min.js)"></script>
  <script>
    riot.mount('tutorials login', {
      title: 'Free tutorials',
      tutorials: [
        { title: 'Setting up a web site', description: 'Staring up...' },
        { title: 'Creating an account with parse.com', description: 'The server side...' },
        { title: 'Coding your app', description: 'Tying it together...' }
      ]
    })
  </script>
</body>
</html>
